<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="datastoreCluster">
            <h2><span>Datastore Cluster</span> {{datastoreCluster.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Mo Ref</span></dt>
                <dd>
                    <span>{{datastoreCluster.moRef}}</span>
                </dd>
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{datastoreCluster.name}}</span>
                </dd>
                <dt><span>Datastore</span></dt>
                <dd>
                    <div *ngIf="datastoreCluster.datastore">
                        <a [routerLink]="['/datastore', datastoreCluster.datastore?.id, 'view']">{{datastoreCluster.datastore?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/datastore-cluster', datastoreCluster.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
