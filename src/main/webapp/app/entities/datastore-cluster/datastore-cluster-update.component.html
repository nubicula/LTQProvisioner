<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-datastore-cluster-heading">Create or edit a Datastore Cluster</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!datastoreCluster.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="datastoreCluster.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_moRef">Mo Ref</label>
                    <input type="text" class="form-control" name="moRef" id="field_moRef"
                        [(ngModel)]="datastoreCluster.moRef" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="datastoreCluster.name" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_datastore">Datastore</label>
                    <select class="form-control" id="field_datastore" name="datastore" [(ngModel)]="datastoreCluster.datastore" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="datastoreOption.id === datastoreCluster.datastore?.id ? datastoreCluster.datastore : datastoreOption" *ngFor="let datastoreOption of datastores; trackBy: trackDatastoreById">{{datastoreOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
