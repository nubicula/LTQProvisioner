<div>
    <h2 id="page-heading">
        <span>Datastore Clusters</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-datastore-cluster" [routerLink]="['/datastore-cluster/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Datastore Cluster
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="datastoreClusters">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Mo Ref</span></th>
            <th><span>Name</span></th>
            <th><span>Datastore</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let datastoreCluster of datastoreClusters ;trackBy: trackId">
                <td><a [routerLink]="['/datastore-cluster', datastoreCluster.id, 'view' ]">{{datastoreCluster.id}}</a></td>
                <td>{{datastoreCluster.moRef}}</td>
                <td>{{datastoreCluster.name}}</td>
                <td>
                    <div *ngIf="datastoreCluster.datastore">
                        <a [routerLink]="['../datastore', datastoreCluster.datastore?.id, 'view' ]" >{{datastoreCluster.datastore?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/datastore-cluster', datastoreCluster.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/datastore-cluster', datastoreCluster.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'datastore-cluster/'+ datastoreCluster.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
