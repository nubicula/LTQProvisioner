<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="vcenter">
            <h2><span>Vcenter</span> {{vcenter.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Mo Ref</span></dt>
                <dd>
                    <span>{{vcenter.moRef}}</span>
                </dd>
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{vcenter.name}}</span>
                </dd>
                <dt><span>Ip Address</span></dt>
                <dd>
                    <span>{{vcenter.ipAddress}}</span>
                </dd>
                <dt><span>User Name</span></dt>
                <dd>
                    <span>{{vcenter.userName}}</span>
                </dd>
                <dt><span>Password</span></dt>
                <dd>
                    <span>{{vcenter.password}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/vcenter', vcenter.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
