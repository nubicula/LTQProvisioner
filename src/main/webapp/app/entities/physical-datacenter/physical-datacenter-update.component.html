<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-physical-datacenter-heading">Create or edit a Physical Datacenter</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!physicalDatacenter.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="physicalDatacenter.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="physicalDatacenter.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_address">Address</label>
                    <input type="text" class="form-control" name="address" id="field_address"
                        [(ngModel)]="physicalDatacenter.address" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_vmhost">Vmhost</label>
                    <select class="form-control" id="field_vmhost" name="vmhost" [(ngModel)]="physicalDatacenter.vmhost" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="vMHostOption.id === physicalDatacenter.vmhost?.id ? physicalDatacenter.vmhost : vMHostOption" *ngFor="let vMHostOption of vmhosts; trackBy: trackVMHostById">{{vMHostOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_storagearray">Storagearray</label>
                    <select class="form-control" id="field_storagearray" name="storagearray" [(ngModel)]="physicalDatacenter.storagearray" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="storageArrayOption.id === physicalDatacenter.storagearray?.id ? physicalDatacenter.storagearray : storageArrayOption" *ngFor="let storageArrayOption of storagearrays; trackBy: trackStorageArrayById">{{storageArrayOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
