<div>
    <h2 id="page-heading">
        <span>Physical Datacenters</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-physical-datacenter" [routerLink]="['/physical-datacenter/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Physical Datacenter
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="physicalDatacenters">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Address</span></th>
            <th><span>Vmhost</span></th>
            <th><span>Storagearray</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let physicalDatacenter of physicalDatacenters ;trackBy: trackId">
                <td><a [routerLink]="['/physical-datacenter', physicalDatacenter.id, 'view' ]">{{physicalDatacenter.id}}</a></td>
                <td>{{physicalDatacenter.name}}</td>
                <td>{{physicalDatacenter.address}}</td>
                <td>
                    <div *ngIf="physicalDatacenter.vmhost">
                        <a [routerLink]="['../vm-host', physicalDatacenter.vmhost?.id, 'view' ]" >{{physicalDatacenter.vmhost?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="physicalDatacenter.storagearray">
                        <a [routerLink]="['../storage-array', physicalDatacenter.storagearray?.id, 'view' ]" >{{physicalDatacenter.storagearray?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/physical-datacenter', physicalDatacenter.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/physical-datacenter', physicalDatacenter.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'physical-datacenter/'+ physicalDatacenter.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
